<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JKansai Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #loader {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #apple-glow {
    position: absolute;
    top: 50%; left: 50%;
    width: 140px; height: 140px;
    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, rgba(255,255,255,0) 60%);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    filter: blur(15px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
  }

  .loader-active #apple-glow {
    opacity: 1;
    animation: glowPulse 1.5s infinite;
  }

  @keyframes glowPulse {
    0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
    50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
  }

  #apple-logo {
    width: 120px;
    height: 120px;
    cursor: pointer;
    z-index: 2;
  }

  #click-text {
    margin-top: 10px;
    color: #fff;
    font-size: 1.2rem;
    font-weight: bold;
  }

  .loader-bar-container {
    width: 200px; height: 8px;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    overflow: hidden;
    margin-top: 20px;
    position: relative;
    display: none;
  }

  .loader-bar {
    width: 0%; height: 100%;
    background: white;
    border-radius: 4px;
    box-shadow: 0 0 8px rgba(255,255,255,0.5);
    animation: loadingStutter 3s cubic-bezier(0.4,0,0.2,1) forwards;
  }

  @keyframes loadingStutter {
    0% { width: 0%; }
    45% { width: 45%; }
    50% { width: 40%; }
    55% { width: 50%; }
    100% { width: 100%; }
  }

  #main-content { display: none; }

  h1 { font-family: "Times New Roman", serif; font-size: 3rem; font-weight: bold; margin-bottom: 15px; opacity: 0; animation: fadeInDown 1s ease forwards; }
  h2 { font-size: 1.3rem; font-weight: normal; margin-bottom: 20px; color: #ddd; opacity: 0; animation: fadeInDown 1.2s ease forwards; animation-delay: 0.3s; }

  .logo-main { width: 120px; height: 120px; margin-bottom: 25px; display: block; margin-left: auto; margin-right: auto; box-shadow: 0 0 20px rgba(255,255,255,0.4); }

  .button-container { display: flex; flex-direction: column; gap: 20px; align-items: center; max-width: 400px; width: 100%; }

  .btn {
    display: flex; align-items: center; gap: 12px; text-decoration: none; color: white;
    padding: 18px 30px; font-size: 1.3rem; font-weight: bold; border-radius: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15); transition: transform 0.2s, box-shadow 0.2s;
    width: 100%; justify-content: center; opacity: 0; transform: translateY(20px); animation: fadeInUp 0.8s ease forwards;
  }

  .btn img { width: 28px; height: 28px; }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 12px rgba(0,0,0,0.2); }

  .soundcloud { background: #ff5500; animation-delay: 0.6s; }
  .outlook { background: #0072c6; animation-delay: 0.8s; }
  .tiktok { background: #010101; animation-delay: 1s; }
  .instagram { background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4); animation-delay: 1.2s; }

  @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div id="apple-glow"></div>
  <img src="https://pngimg.com/d/apple_logo_PNG19677.png" alt="Apple Logo" id="apple-logo">
  <div id="click-text">Click to Start</div>

  <div class="loader-bar-container">
    <div class="loader-bar"></div>
  </div>

  <audio id="startup-sound" src="https://www.myinstants.com/media/sounds/mac-os-big-sur-startup.mp3"></audio>
  <audio id="bg-music" src="https://archive.org/download/THE-GHOST-POP-TAPE/Devon%20Hendryx%20-%20THE%20GHOST~POP%20TAPE%20-%2017%20O%20Superman.mp3" loop></audio>
</div>

<!-- Main Content -->
<div id="main-content">
  <img class="logo-main" src="https://i.ibb.co/nNjghXd8/ezgif-332887d570005a.gif" alt="FL Studio GIF">
  <h1>Welcome</h1>
  <h2>Welcome to the JKansai page. Redirects are below</h2>

  <div class="button-container">
    <a class="btn soundcloud" href="https://soundcloud.com/jkansai" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/soundcloud.svg" alt="SoundCloud Logo"> SoundCloud
    </a>
    <a class="btn outlook" href="mailto:p1nk0mega@outlook.com">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/microsoftoutlook.svg" alt="Outlook Logo"> Email (Inquiries)
    </a>
    <a class="btn tiktok" href="https://www.tiktok.com/@jkansaii?_t=ZN-8zSPfsJhUFa&_r=1" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok Logo"> TikTok
    </a>
    <a class="btn instagram" href="https://www.instagram.com/j2kansai?igsh=dmF3ejRkZm53MHR4" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram Logo"> Instagram
    </a>
  </div>
</div>

<script>
const appleLogo = document.getElementById('apple-logo');
const loader = document.getElementById('loader');
const glow = document.getElementById('apple-glow');
const barContainer = document.querySelector('.loader-bar-container');
const startupSound = document.getElementById('startup-sound');
const bgMusic = document.getElementById('bg-music');
const clickText = document.getElementById('click-text');

appleLogo.addEventListener('click', () => {
  clickText.style.display = 'none';
  loader.classList.add('loader-active');
  barContainer.style.display = 'block';

  // Play startup chime
  startupSound.play().catch(() => {});

  // Wait for loader animation (3s) then show main content and play background music
  setTimeout(() => {
    loader.style.opacity = '0';
    setTimeout(() => {
      loader.style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      bgMusic.play().catch(() => {});
    }, 800);
  }, 3000);
});
</script>

</body>
</html>
