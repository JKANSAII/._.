<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JKansai Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #eaeaea);
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    h1 {
      font-family: "Times New Roman", serif;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInDown 1s ease forwards;
    }

    h2 {
      font-size: 1.3rem;
      font-weight: normal;
      margin-bottom: 40px;
      color: #333;
      opacity: 0;
      animation: fadeInDown 1.2s ease forwards;
      animation-delay: 0.3s;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      max-width: 400px;
      margin: 0 auto;
    }

    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: white;
      padding: 18px 30px;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 14px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 100%;
      justify-content: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }

    .btn img {
      width: 28px;
      height: 28px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    /* Brand Colors */
    .soundcloud { background: #ff5500; animation-delay: 0.6s; }
    .outlook { background: #0072c6; animation-delay: 0.8s; }
    .tiktok { background: #000000; animation-delay: 1s; }
    .instagram { 
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      animation-delay: 1.2s;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.1rem;
      }
      .btn {
        font-size: 1.2rem;
        padding: 16px 25px;
      }
      .btn img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome</h1>
  <h2>Welcome to the JKansai page. Redirects are below</h2>

  <div class="button-container">
    <a class="btn soundcloud" href="https://soundcloud.com/jkansai" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Soundcloud_logo.svg" alt="SoundCloud Logo">
      SoundCloud
    </a>

    <a class="btn outlook" href="mailto:p1nk0mega@outlook.com">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Office_Outlook_%282018%E2%80%93present%29.svg" alt="Outlook Logo">
      Email (Inquiries)
    </a>

    <a class="btn tiktok" href="https://www.tiktok.com/@jkansaii?_t=ZN-8zSPfsJhUFa&_r=1" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok Logo">
      TikTok
    </a>

    <a class="btn instagram" href="https://www.instagram.com/j2kansai?igsh=dmF3ejRkZm53MHR4" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
      Instagram
    </a>
  </div>

</body>
</html>
